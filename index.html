<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=
    , initial-scale=1.0" />
	<title>FlagZ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
	<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
	<script src="/js/countries.js"></script>
	<link rel="stylesheet" href="/css/play.css">

</head>

<body>
	<main>
		<div id="top">
			<h1>Flagz</h1>
			<div id="score"></div>
		</div>
		<img id="flagimg" src="/assets/getready.svg" />
		<div id="messagebar">
			<div id="mbcontent">Height Filler</div>
		</div>
		<form autocomplete="off" id="myForm">

			<input spellcheck="true" id="myInput" type="text" name="myCountry" placeholder="Enter Country..." autofocus
				autocomplete="off" />
			<input onclick="event.preventDefault(); answerQuestion(document.getElementById('myInput'))" type="submit"
				value="Go" style="display: none" />
		</form>
	</main>
	<div class="simple-keyboard"></div>
	<script src="/js/keyboard.js" async></script>
	<script src="/js/play.js" async></script>
	
	

</body>

</html>
