    , initial-scale=1.0"

    <title>Document</title>

    <style>
      /* img {
            filter: invert();
        } */
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      #flagimg {
        width: 100%;
        box-shadow: -2px 5px 15px -4px #000000;
      }
      main {
        width: 100%;
        max-width: 500px;
        margin: auto;
        text-align: center;
      }
      .autocomplete {
        position: relative;
        display: inline-block;
      }

      input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
      }

      input[type="text"] {
        background-color: #f1f1f1;
        width: 100%;
      }

      input[type="submit"] {
        background-color: DodgerBlue;
        color: #fff;
        cursor: pointer;
      }

      .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
      }

      /*when hovering an item:*/
      .autocomplete-items div:hover {
        background-color: #e9e9e9;
      }

      /*when navigating through the items using the arrow keys:*/
      .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
      }
      #messagebar {
        opacity: 0;
        transition: 0.5s;
        padding: 10px;
        border-radius: 10px;
        margin: 20px;
      }
      .correct {
        background-color: #ebffeb;
        color: darkgreen;
        opacity: 1 !important;
      }
      .incorrect {
        background-color: rgb(255, 215, 215);
        color: rgb(100, 0, 0);
        opacity: 1 !important;
      }

      .btn {
        all: unset;
        padding: 10px 15px;
        font-size: 20px;
        border-radius: 10px;
        background-color: #97e5ff;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Flagz</h1>
      <div id="score"></div>
      <img id="flagimg" src="/assets/getready.png" />
      <div id="messagebar">Height Filler</div>
      <form autocomplete="off" id="myForm">
        <div class="autocomplete" style="width: 300px">
          <input
            id="myInput"
            type="text"
            name="myCountry"
            placeholder="Country"
          />
        </div>
        <input
          onclick="event.preventDefault(); answer(document.getElementById('myInput'))"
          type="submit"
          value="Go"
          style="display: none"
        />
      </form>
    </main>
    <script>
      const queryString = window.location.search;
      const u = new URLSearchParams(queryString);
      const time = u.get("t");
      const inverted = u.get("i");
      const mode = u.get("m");
      const easy = u.get("e");
      let count;
      if (inverted == "on") {
        document.getElementById("flagimg").style.filter = "invert()";
      }
      if (mode == "q") {
        document.getElementById("score").innerHTML = "<h2>0/15 </h2>";
        count = 0;
      }
      let infill;
      let topstreak;
      if (mode == "s") {
        infill = "";
        if (easy == "on") {
          if (localStorage.easytop) {
            topstreak = localStorage.easytop;
          } else {
            localStorage.easytop = 0;
            topstreak = 0;
          }
          infill = "Easy Mode ";
        } else {
          if (localStorage.top) {
            topstreak = localStorage.top;
          } else {
            localStorage.easytop = 0;
            topstreak = 0;
          }
        }
        document.getElementById("score").innerHTML =
          "<h2>Current Streak: 0 - Top " +
          infill +
          "Streak: " +
          topstreak +
          "</h2>";
        count = 16;
      }

      ];

      justcountries = [];
      for (i = 0; i < countries.length; i++) {
        justcountries.push(countries[i].Name);
      }
      if (easy == "on") {
        countries = countries.filter((el) => el.Easy === true);
      }

      let currentcountry = "";
      function randomflagimg() {
        var randomindex = Math.floor(Math.random() * countries.length);
        currentcountry = countries[randomindex].Name;
        return "/assets/" + countries[randomindex].Code.toLowerCase() + ".svg";
      }
      let timesup = "";
      function setimage(time) {
        document.getElementById("flagimg").src = randomflagimg();
        document.getElementById("messagebar").className = "";

        timesup = window.setTimeout(() => {
          document.getElementById("flagimg").src = "/assets/timesup.png";
        }, time * 1000);
      }
      let score = 0;
      function answer(box) {
        window.clearTimeout(timesup);
        countries = countries.filter((item) => item.Name !== currentcountry);
        count++;
        if (box.value == currentcountry) {
          document.getElementById("messagebar").className = "correct";
          document.getElementById("messagebar").innerText =
            currentcountry + " was correct!";
          score++;
          if (mode == "q") {
            document.getElementById("score").innerHTML =
              "<h2>" + score + "/15</h2>";
          }
          if (mode == "s") {
            if (easy == "on") {
              localstreak = localStorage.easytop;
            } else {
              localstreak = localStorage.top;
            }
            document.getElementById("score").innerHTML =
              "<h2>Current Streak:" +
              score +
              " - Top " +
              infill +
              "Streak: " +
              localstreak +
              "</h2></h2>";
            if (score > localstreak) {
              topstreak = score;
              document.getElementById("score").innerHTML =
              "<h2>Current Streak:" +
              score +
              " - <span style='background-color:#cbffcb; padding: 5px; border-radius: 5px;'>Top " +
              infill +
              "Streak: " +
              localstreak +
              "</span></h2></h2>";
              
            }
          }
        } else {
          document.getElementById("messagebar").className = "incorrect";
          document.getElementById("messagebar").innerText =
            "Incorrect! The Answer was " + currentcountry;
          if (mode == "s") {
            document.getElementById("flagimg").style.display = "none";
            document.getElementById("myForm").style.display = "none";
            document.getElementById("messagebar").className = "incorrect";
            document.getElementById("messagebar").innerHTML =
              "Streak ended!<br><br>The Answer was " +
              currentcountry +
              "<br><br><a href='/' class='btn'>Back</a><br><br>";
            if (easy == "on") {
              localstreak = localStorage.easytop;
            } else {
              localstreak = localStorage.top;
            }
            if (topstreak > localstreak) {
              if (easy == "on") {
                localStorage.easytop = topstreak;
              } else {
                localStorage.top = topstreak;
              }
              document.getElementById("messagebar").className = "correct";
              document.getElementById("messagebar").innerHTML =
                "Streak ended!<br><br>The Answer was " +
                currentcountry +
                "<br><br><h3>You beat you top streak of " +
                localstreak +
                "!<br><br> <a href='/' class='btn'>Back</a><br><br>";
            }
            return;
          }
        }
        if (count == 15) {
          document.getElementById("flagimg").style.display = "none";
          document.getElementById("myForm").style.display = "none";
          document.getElementById("messagebar").className = "correct";
          document.getElementById("messagebar").innerHTML =
            "Game complete!<br><br><a href='/' class='btn'>Back</a><br><br>";
          return;
        }
        document.getElementById("myInput").focus();
        document.getElementById("myInput").value = "";
        autocomplete(document.getElementById("myInput"), justcountries);
        resetimage();
        return false;
      }
      function resetimage() {
        document.getElementById("flagimg").src = "/assets/getready.png";
        window.setTimeout(() => {
          setimage(time);
        }, 2000);
      }
      console.log("hi");
      var form = document.getElementById("myForm");
      window.setTimeout(() => {
        setimage(time);
      }, 5000);
      function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
  the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        var topresult;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function (e) {
          var a,
            b,
            i,
            val = this.value;
          /*close any already open lists of autocompleted values*/
          closeAllLists();
          if (!val) {
            return false;
          }
          currentFocus = -1;
          /*create a DIV element that will contain the items (values):*/
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          /*append the DIV element as a child of the autocomplete container:*/
          this.parentNode.appendChild(a);

          var countofpos = 0;
          /*for each item in the array...*/
          for (i = 0; i < arr.length; i++) {
            /*check if the item starts with the same letters as the text field value:*/
            if (
              arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()
            ) {
              /*create a DIV element for each matching element:*/
              b = document.createElement("DIV");
              /*make the matching letters bold:*/
              b.innerHTML =
                "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              /*insert a input field that will hold the current array item's value:*/
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
              /*execute a function when someone clicks on the item value (DIV element):*/

              if (countofpos < 1) {
                b.id = "topresult";
              }
              countofpos++;
              b.addEventListener("click", function (e) {
                /*insert the value for the autocomplete text field:*/
                inp.value = this.getElementsByTagName("input")[0].value;
                answer(document.getElementById("myInput"));
                /*close the list of autocompleted values,
              (or any other open lists of autocompleted values:*/
                closeAllLists();
              });
              a.appendChild(b);
            }
          }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function (e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
        increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 38) {
            //up
            /*If the arrow UP key is pressed,
        decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
              /*and simulate a click on the "active" item:*/
              if (x) x[currentFocus].click();
            }
          }
        });
        function addActive(x) {
          /*a function to classify an item as "active":*/
          if (!x) return false;
          /*start by removing the "active" class on all items:*/
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = x.length - 1;
          /*add class "autocomplete-active":*/
          x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
          /*a function to remove the "active" class from all autocomplete items:*/
          for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
          }
        }
        function closeAllLists(elmnt) {
          /*close all autocomplete lists in the document,
    except the one passed as an argument:*/
          var x = document.getElementsByClassName("autocomplete-items");
          for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
              x[i].parentNode.removeChild(x[i]);
            }
          }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
          closeAllLists(e.target);
        });
      }
      autocomplete(document.getElementById("myInput"), justcountries);
    </script>
  </body>
</html>
